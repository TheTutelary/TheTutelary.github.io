<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | Desi European</title>
    <link rel="stylesheet" href="assets/css/style.css">
    
    <style>
        /* Specific styles for the Error page */
        .error-container {
            height: 70vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        .error-code {
            font-size: 8rem;
            font-weight: 700;
            color: var(--accent);
            line-height: 1;
        }
        .error-msg {
            font-size: 1.5rem;
            margin-bottom: 30px;
            color: var(--primary);
        }
    </style>
</head>
<body>

    <!-- Simple Nav -->
    <nav style="justify-content: center;">
        <div class="logo">Desi<span>European</span></div>
    </nav>

    <div class="error-container">
        <div class="error-code">404</div>
        <div class="error-msg">Looks like you've wandered off the map.</div>
        <p style="margin-bottom: 30px; max-width: 500px;">
            The page you are looking for might have been moved, deleted, or possibly never existed. 
            Even the best travelers get lost sometimes.
        </p>
        <a href="index.html" class="btn btn-primary">Return to Homepage</a>
    </div>

    <footer>
        <div class="container text-center">
            <p>&copy; 2026 Desi European.</p>
        </div>
    </footer>

</body>
</html>
